<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Test</title>
</head>
<body>
  <span id="test">No</span>
  <input type="text" id="testInput">
  <button id="submitTestInput">Submit</button>
  <script>
    document.getElementById('test').innerText = localStorage.getItem('test') || 'Nothing in Local Storage'

    document.getElementById('testInput').value = localStorage.getItem('test') || 'Nothing in Local Storage'
    document.getElementById('submitTestInput').onclick = () => localStorage.setItem('test', document.getElementById('testInput').value || 'yes')
  </script>
</body>
</html>
